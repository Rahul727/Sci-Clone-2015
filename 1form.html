    <script type="text/javascript">
        $(document).ready(function(){
           $('#event_type').on('change',function (){
               $('#event_div').empty();
               if($('#event_type').val()=="technical")
               {
                   var options='<input type="radio" name="event" value="e_bug" required/>E-Bug';
                   options+='<input type="radio" name="event" value="c_poid" />C-PHOID';
                   options+='<input type="radio" name="event" value="torsion_catapult" />Torsion Catapult';
                   options+='<input type="radio" name="event" value="Adbhut" />Adbhut';
				   options+='<input type="radio" name="event" value="circuit_mania" />Circuit Mania';
                   options+='<input type="radio" name="event" value="algo_hunt" />Algo Hunt';
				   options+='<input type="radio" name="event" value="mazoprime" />Mazoprime';
                   options+='<input type="radio" name="event" value="smart_town_design" />Smart Town Design';
                   options+='<input type="radio" name="event" value="water_bot" />Water Bot';       
                   $('#event_div').html(options);
                   
               }
               else if($('#event_type').val()=="fun_zone"){
                   var options='<input type="radio" name="event" value="clay_modeling" required/>Clay Modeling';
                   options+='<input type="radio" name="event" value="brain_games" />Brain Games';
                   options+='<input type="radio" name="event" value="1_minutes_games" />1-Minutes Games';
                   options+='<input type="radio" name="event" value="open_it" />Open It';
                   options+='<input type="radio" name="event" value="lan_gaming" />LAN Gaming';
				   options+='<input type="radio" name="event" value="movie_show" />Movie Show';
				   options+='<input type="radio" name="event" value="rangoli" />Rangoli';
                   $('#event_div').html(options);
                   
               }
               else if($('#event_type').val()=="workshop"){
                   var options='<input type="radio" name="event" value="pragma_automobile_workshop" required/>Pragma Automobile Workshop';
                   $('#event_div').html(options);
                }
               
           }); 
           
           		$("#form1").validate();

$('#form1').on('submit', function(event){
         event.preventDefault();
var event=$("input:radio[name=event]").val();
     $.ajax({
         url: "register.php",
         type: "POST",
         data: "firstname="+$("#firstname").val()+"&lastname="+$("#lastname").val()+"&email="+$("#email").val()+"&mobile="+$("#mobile").val()+"&clg_name="+$("#clg_name").val()+"&g-recaptcha-response="+$(".g-recaptcha-response").val()+"&event_type="+$("#event_type").val()+"&event="+event,
         success: function(result){
        $('#response').html(result);
    }
});        
});

        });
        
    </script>

    </div>

        <input type="text" placeholder="First Name" name="firstname" id="firstname" required/> <br>
        <input type="text" placeholder="Last Name" name="lastname" id="lastname" required/>
        <input type="email" placeholder="Email ID" name="email" id="email" required/><br>
        <input type="text" placeholder="Mobile" name="mobile" id="mobile" required/><br>
        <input type="text" placeholder="College Name" name="clg_name" id="clg_name" required/><br>

        <select name="event_type" id="event_type" required>
